<script>
document.addEventListener("DOMContentLoaded", () => {
  const updateDiv = document.getElementById("btnContainer");

  // RÃ©cupÃ©rer lâ€™URL actuelle
  const currentPath = window.location.pathname; // ex: /site/V8/index.html
  const match = currentPath.match(/V(\d+)\/index\.html$/);

  if (match) {
    const currentVersion = parseInt(match[1], 10); 
    const nextVersion = currentVersion + 1;
    const nextUrl = currentPath.replace(`V${currentVersion}/index.html`, `V${nextVersion}/index.html`);

    // VÃ©rifier si la page existe

        if (response.ok) {
          updateDiv.innerHTML = `<a href="${nextUrl}"><button>Nouvelle version disponible : V${nextVersion}</button></a>`;

          // Redirige vers le chemin courant + "Setings/eror"

      })
      .catch(() => {
