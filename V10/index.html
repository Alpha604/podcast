<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Le Studio des Elèves</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <button class="btn-acc">Accueil</button>
<header>
  <h1>Le Studio des Elèves</h1>
</header>

<div id="notifs"></div>

<!-- Filtres et tri -->
<div class="controls">
  <div class="filters">
  </div>
  <div class="sort">
    <label for="sortSelect">Trier par : </label>
    <select id="sortSelect">
      <option value="date">Date (récent → ancien)</option>
      <option value="title">Nom (A → Z)</option>
      <option value="category">Catégorie</option>
    </select>
  </div>
</div>

<div id="mainContent">
<!-- Bouton pour ouvrir la console -->
<button id="openConsole" class="floating-btn">
  <img src="https://img.icons8.com/?size=100&id=WbRVMGxHh74X&format=png&color=000000" alt="Console" class="btn-icon">
</button>

</div>



<div id="consolePopup" class="console-popup" style="display:none">
  <div class="popup-header">
    <span>Console</span>
    <div id="closePopup" style="cursor: pointer;">❌</div>
  </div>
  
  <!-- Formulaire de connexion -->
  <div id="loginForm" class="login-form">
    <input type="text" id="userId" placeholder="Identifiant" />
    <input type="password" id="userPwd" placeholder="Mot de passe" />
    <button id="loginBtn">Se connecter</button>
    <div id="loginMsg" style="color:#f87171; margin-top:6px;"></div>
  </div>

  <!-- Console (cachée tant que pas connecté) -->
  <div id="consoleContent" style="display:none; flex:1; flex-direction:column;">
    <div class="logs" id="logs"></div>
    <div class="controls">
      <input class="input" id="cmdInput" placeholder="Tapez du JS ici et appuyez sur Enter"/>
      <button class="btn" id="runBtn">Run</button>
    </div>
  </div>
</div>
<!--  -->

<!-- Exemple de Notif -->
<button style="display: none;" onclick="addNotif('Ceci est une info','info')">Info</button>
<button style="display: none;" onclick="addNotif('Succès !','success')">Succès</button>
<button style="display: none;" onclick="addNotif('Attention ⚠️','warn')">Alerte</button>
<button style="display: none;" onclick="addNotif('Erreur critique','error')">Erreur</button>


<main id="podcastGrid" class="grid"></main>

<!-- Player flottant réductible -->
<div id="player" class="closed">
  <div class="player-header">
    <span id="playerTitle">Sélectionner un Podcast</span>
    <button id="closePlayer"><i class="fas fa-chevron-down"></i></button>
  </div>
  <div class="player-body">
    <div class="player-info">
      <img id="podcastCover" src="default.jpg" alt="cover">
      <h2 id="podcastTitle">Aucun podcast</h2>
    </div>
    <div class="player-controls">
      <button id="prev"><i class="fas fa-backward"></i></button>
      <button id="playPause"><i class="fas fa-play"></i></button>
      <button id="next"><i class="fas fa-forward"></i></button>
      <div class="progress-bar">
        <div id="progressFill"></div>
      </div>
      <span id="time">0:00 / 0:00</span>
    </div>
  </div>
</div>

<audio id="audio"></audio>

<script src="podcasts.js"></script>
<script src="script.js"></script>
<script src="Setings/footer.js"></script>
<script src="Setings/loader.js"></script>

</body>
</html>
