<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DevTools dans une div (côté droit)</title>
  <style>
    :root{--bg:#0b0f12;--panel:#0f1720;--accent:#10b981;--muted:#94a3b8;--card:#0b1220}
    body{margin:0;background:linear-gradient(180deg,#071021 0%,#08121a 100%);font-family:Inter,ui-sans-serif,system-ui,Arial;color:#dbeafe;display:flex;}
    .app{flex:1;min-height:100vh;padding:18px;}
    /* Devtools container côté droit */
    .devtools{width:360px;background:var(--panel);border-left:1px solid rgba(255,255,255,.03);overflow:hidden;display:flex;flex-direction:column;box-shadow:-5px 0 15px rgba(2,6,23,.6)}
    .dt-header{display:flex;align-items:center;gap:12px;padding:10px 12px;background:linear-gradient(90deg,#071427,#0b2733);border-bottom:1px solid rgba(255,255,255,.03)}
    .tabs{display:flex;gap:6px;margin-left:6px}
    .tab{padding:6px 10px;border-radius:6px;background:transparent;color:var(--muted);cursor:pointer;font-size:14px}
    .tab.active{background:rgba(255,255,255,.03);color:var(--accent)}
    .panes{display:flex;flex:1;min-height:320px}
    .main{flex:1;display:flex;flex-direction:column;padding:12px;}
    .inspector{background:var(--card);padding:10px;border-radius:8px;min-height:110px;overflow:auto}
    .prop{font-size:13px;color:var(--muted)}
    .console{background:#051019;padding:10px;border-radius:8px;display:flex;flex-direction:column;gap:6px;height:160px}
    .logs{flex:1;overflow:auto;font-family:monospace;font-size:13px;padding-right:6px}
    .log{padding:6px;border-radius:6px;margin-bottom:6px;background:rgba(255,255,255,.02)}
    .controls{display:flex;gap:8px}
    .input{flex:1;padding:8px;border-radius:6px;border:1px solid rgba(255,255,255,.04);background:transparent;color:inherit}
    .btn{padding:8px 10px;border-radius:6px;border:none;background:var(--accent);color:#021018;cursor:pointer}
    .status{padding:8px 12px;font-size:13px;color:var(--muted);border-top:1px solid rgba(255,255,255,.02)}
  </style>
</head>
<body>
  <div class="app" id="appArea">
    <h2>Zone d'application</h2>
    <p>Contenu principal ici.</p>
    <div style="display:flex;gap:12px;flex-wrap:wrap">
      <button class="sample">Action</button>
      <div class="card" style="padding:12px;background:#05202a;border-radius:8px">Carte importante</div>
      <input placeholder="Tape quelque chose" />
    </div>
  </div>

  <div class="devtools" id="devtools">
    <div class="dt-header">
      <div class="tabs">
        <div class="tab active" data-tab="elements">Elements</div>
        <div class="tab" data-tab="console">Console</div>
        <div class="tab" data-tab="network">Network</div>
      </div>
    </div>
    <div class="panes">
      <div class="main">
        <div class="inspector" id="inspector">
          <div style="font-weight:600">Inspecteur</div>
          <div class="prop" id="props">Sélectionnez un élément pour voir ses propriétés.</div>
        </div>

        <div class="console" id="consolePane" style="display:none">
          <div class="logs" id="logs"></div>
          <div class="controls">
            <input class="input" id="cmdInput" placeholder="Tapez du JS ici et appuyez sur Enter" />
            <button class="btn" id="runBtn">Run</button>
          </div>
        </div>

        <div class="inspector" id="networkPane" style="display:none">
          <div style="font-weight:600">Mock Network</div>
          <div class="prop" id="netLogs">Aucun trafic pour l'instant.</div>
        </div>
      </div>
    </div>

    <div class="status">Astuce: clique dans la zone d'application pour inspecter un élément.</div>
  </div>

  <script>
    const appArea = document.getElementById('appArea');
    const props = document.getElementById('props');
    const selName = document.createElement('div');
    const logs = document.getElementById('logs');
    const netLogs = document.getElementById('netLogs');

    function formatNode(el){
      let name = el.tagName.toLowerCase();
      if(el.id) name += `#${el.id}`;
      if(el.className) name += `.${String(el.className).split(' ').join('.')}`;
      return name;
    }

    function selectElement(el){
      selName.textContent = formatNode(el);
      const rect = el.getBoundingClientRect();
      props.innerHTML = `\n        <div><strong>Tag:</strong> ${el.tagName.toLowerCase()}</div>\n        <div class=\"prop\"><strong>Classes:</strong> ${el.className || '—'}</div>\n        <div class=\"prop\"><strong>ID:</strong> ${el.id || '—'}</div>\n        <div class=\"prop\"><strong>Size:</strong> ${Math.round(rect.width)}×${Math.round(rect.height)}</div>\n        <div class=\"prop\"><strong>HTML:</strong><pre style=\"white-space:pre-wrap;margin-top:6px;background:rgba(255,255,255,.02);padding:6px;border-radius:6px;\">${el.outerHTML}</pre></div>\n      `;
    }

    appArea.addEventListener('click', e=>{
      e.stopPropagation();
      selectElement(e.target);
    });

    const input = document.getElementById('cmdInput');
    document.getElementById('runBtn').addEventListener('click',()=>{
      try{
        const res = Function('return ('+input.value+')')();
        const div = document.createElement('div');
        div.textContent = res;
        logs.appendChild(div);
      }catch(err){
        logs.appendChild(document.createTextNode('Error: '+err.message));
      }
    });

    document.querySelectorAll('.tab').forEach(t=>t.addEventListener('click',()=>{
      document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
      t.classList.add('active');
      document.getElementById('consolePane').style.display = t.dataset.tab==='console' ? 'flex':'none';
      document.getElementById('networkPane').style.display = t.dataset.tab==='network' ? 'block':'none';
      document.getElementById('inspector').style.display = t.dataset.tab==='elements' ? 'block':'none';
    }));
  </script>
</body>
</html>
