<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robots — Échecs</title>
  <link rel="stylesheet" href="bots.css">
</head>
<body>
  <header>🤖 Robots</header>
  <nav>
    <a href="index.html">🏠 Accueil</a>
    <a href="problemes.html">🗂️ Explorateur</a>
    <a href="stats.html">📈 Stats</a>
    <a href="tournoi/tournoi.html">🏆 Tournois</a>
  </nav>

  <div class="section">
    <h2>Robots</h2>

    <!-- Event -->
    <div class="category collapsed">
      <div class="category-header">
        <span>🎉 Evenemment</span>
        <span class="arrow">▼</span>
      </div>
      <div class="category-content">
        <div class="grid" id="evenemment">Aucun pour le momment</div>
      </div>
    </div>

    <!-- Débutant -->
    <div class="category collapsed">
      <div class="category-header">
        <span>♙ Débutant</span>
        <span class="arrow">▼</span>
      </div>
      <div class="category-content">
        <div class="grid" id="debutant"></div>
      </div>
    </div>

    <div class="category collapsed">
      <div class="category-header">
        <span>♗ Intermediaire</span>
        <span class="arrow">▼</span>
      </div>
      <div class="category-content">
        <div class="grid" id="intermediaire"></div>
      </div>
    </div>

    <!-- Avancé -->
    <div class="category collapsed">
      <div class="category-header">
        <span>♖ Avancé</span>
        <span class="arrow">▼</span>
      </div>
      <div class="category-content">
        <div class="grid" id="avance"></div>
      </div>
    </div>

    <div class="category collapsed">
      <div class="category-header">
        <span>♕ Maitre</span>
        <span class="arrow">▼</span>
      </div>
      <div class="category-content">
        <div class="grid" id="maitre"></div>
      </div>
    </div>

    <!-- Adaptatif -->
    <div class="category collapsed">
      <div class="category-header">
        <span>♔ Adaptatif</span>
        <span class="arrow">▼</span>
      </div>
      <div class="category-content">
        <div class="grid" id="adaptatif"></div>
      </div>
    </div>

    <!-- ORDINATEUR -->
    <div class="category collapsed">
      <div class="category-header">
        <span>♙→♔ ORDINATEUR</span>
        <span class="arrow">▼</span>
      </div>
      <div class="category-content">
        <div class="grid" id="ordinateur"></div>
          <div class="container">
            <h2>🤖 250 → 3200 ELO</h2>

            <!-- Slider -->
            <input type="range" id="botSlider" min="1" max="25" value="5">

            <!-- Affichage valeur -->
            <p id="botValue">Bot choisi : <span>5</span></p>
            <p id="eloValue">ELO : 1200</p>
            <p id="lockIcon" style="font-weight:bold; color:green;">✅ Disponible</p>

            <!-- Bouton -->
            <button id="goBtn">Aller au Bot</button>

            <!-- Liste des ELO verrouillés -->
            <div id="lockedList">Bots bloqués : —</div>
          </div>
      </div>
    </div>


  </div>
  <script src="bots.js" defer></script>
  <script src="script.js" defer></script>
  <script src="Setings/loader.js" defer></script>
  <script src="Setings/footer.js"></script>
</body>
</html>
