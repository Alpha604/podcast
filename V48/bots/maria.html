<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Maria</title>
    <link rel="stylesheet" href="../Setings/bots-info/page-bot.css">
</head>
<body>

    <!-- Loader -->
    <div id="loader-container"></div>

    <!-- Page Bot -->
    <div id="bot-page" class="hidden">

        <header>
            <div class="back" onclick="history.back()">←</div>
            <img id="bot-img" src="https://images.chesscomfiles.com/uploads/v1/bot_personality/ee8ff9d8-8a5b-11ea-ad88-f9bb1877a81f.c17c3d32.384x384o.3072a453d392.png" alt="Bot">
            <div class="info">
                <h2 id="bot-name">Maria</h2>
                <p id="bot-elo">Elo : Undefined</p>
            </div>
        </header>

        <main>
            <button class="btn-play" onclick="playBot()">Jouer contre le bot</button>

            <div class="chart-container">
                <h3>Statistiques</h3>
                <div class="bar-chart">
                    <div id="lost" class="bar red"></div>
                    <div id="draw" class="bar gray"></div>
                    <div id="won" class="bar green"></div>
                </div>
            </div>
            <div class="part">
                <ul>
                    <li id="number-won">Undefined</li>
                    <li id="number-draw">Undefined</li>
                    <li id="number-lost">Undefined</li>
                </ul>
            </div>
            <h3>Dernière Partie</h3>
        </main>
        <img src="https://images.chesscomfiles.com/uploads/v1/bot_personality/ee8ff9d8-8a5b-11ea-ad88-f9bb1877a81f.c17c3d32.384x384o.3072a453d392.png" alt="image flottante" class="flottante">
    </div>

    <script src="../Setings/loader.js"></script>
    <script src="../Setings/footer.js"></script>
    <script src="maria.js"></script>
</body>
</html>
