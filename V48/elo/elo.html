<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bot ELO</title>
<link rel="stylesheet" href="elo.css">
</head>
<body>

<div id="loader-container">Chargement...</div>

<div id="bot-page" class="hidden">

<header>
    <div class="back" onclick="history.back()">←</div>
    <img id="bot-img" src="" alt="Bot">
    <div class="info">
        <h2 id="bot-name">Nom du Bot</h2>
        <p id="bot-elo">Elo : 0</p>
    </div>
    <div id="bug" class="error-message"></div>
</header>

<main>
    <button class="btn-play" id="playBtn">Jouer contre le bot</button>

    <div class="chart-container">
        <h3>Statistiques</h3>
        <div class="bar-chart">
            <div id="lost" class="bar red"></div>
            <div id="draw" class="bar gray"></div>
            <div id="won" class="bar green"></div>
        </div>
    </div>
    <div class="part">
        <ul>
            <li id="number-won">Gagné : 0</li>
            <li id="number-draw">Null : 0</li>
            <li id="number-lost">Perdu : 0</li>
        </ul>
    </div>

    <h3>Dernière Partie</h3>
    <iframe id="lastGame" allowtransparency="true" frameborder="0" style="width:100%;border:none;"></iframe>
</main>


<img id="bot-floating" src="" alt="image flottante" class="flottante">

<script src="../Setings/loader.js"></script>
<script src="../Setings/footer.js"></script>
<script src="elo.js"></script>
</body>
</html>
