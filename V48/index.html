<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil ‚Äî √âchecs</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #151c2c;
      --accent: #60a5fa;
      --text: #e5eaf5;
      --shadow: rgba(0,0,0,0.4);
      --board-size: 520px;
      --square-size: calc(var(--board-size) / 8);
      --light: #1e1e1e;
      --dark: #3c3c3c;

    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
    }
    header {
      padding: 2rem;
      font-size: 2rem;
      color: var(--accent);
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
      padding: 0.8rem 1.2rem;
      background: var(--card);
      border-radius: 8px;
      box-shadow: 0 4px 10px var(--shadow);
      transition: background 0.2s, transform 0.2s;
    }
    nav a:hover {
      background: var(--accent);
      color: #fff;
      transform: translateY(-3px);
    }
 .board-wrapper{
  position: relative;
  width: var(--board-size);
  margin: 50px auto;
}

.board{
  width: var(--board-size);
  height: var(--board-size);
  display: grid;
  grid-template-columns: repeat(8, 1fr);
  grid-template-rows: repeat(8, 1fr);
  border-radius: 16px;
  overflow: visible;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6), inset 0 2px 0 rgba(255,255,255,0.02);
}

.square{
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.square.light{
  background: var(--light);
}

.square.dark{
  background: var(--dark);
}

.piece{
  position: absolute;
  width: calc(var(--square-size) - 18px);
  height: calc(var(--square-size) - 18px);
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
}

.white{
  filter: drop-shadow(0 6px 12px rgba(255,255,255,0.4));
}

.black{
  filter: drop-shadow(0 6px 12px rgba(0,0,0,0.6));
}

.glow{
  box-shadow:0 6px 26px rgba(0,212,255,0.18), 0 2px 8px rgba(0,212,255,0.08);
  border-radius: 8px;
}

.flash{
  position: absolute;
  inset: 0;
  border-radius: 16px;
  pointer-events: none;
  mix-blend-mode: screen;
  opacity: 0;
  transition: opacity 400ms ease;
}

.flash.on{
  opacity: 1;
  background: radial-gradient(circle at 70% 20%, rgba(0,212,255,0.14), transparent 20%), 
              radial-gradient(circle at 10% 90%, rgba(255,0,150,0.06), transparent 20%);
}

canvas.confetti{
  position: absolute; left:0; top:0; width:100%; height:100%; pointer-events:none;
}

@media (max-width:880px){
  :root{
    --board-size: 360px;
  }
}

    .echiquier{
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    .logo {
      height: 150px;
      width: auto;
      border-radius: 10px;
    }
  </style>
